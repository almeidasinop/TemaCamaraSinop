<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide Stories</title>
  <link rel="stylesheet" href="./css/stories.css">
  <link rel="icon" type="image/png" href="img/favicon.ico">
</head>
<body>
  <div data-slide="slide" class="slide">
    <div class="slide-items">
      <img src="https://www.sinop.mt.leg.br/layout-1/imagens/stories/slides/img-slide%20-2.jpg" alt="Img 1">
      <img src="https://www.sinop.mt.leg.br/layout-1/imagens/stories/slides/img-slide%20-3.jpg" alt="Img 2">
      <img src="https://www.sinop.mt.leg.br/layout-1/imagens/stories/slides/img-slide%20-4.jpg" alt="Img 3">

    </div>
    <nav class="slide-nav">
      <div class="slide-thumb"></div>
      <button class="slide-prev">Anterior</button>
      <button class="slide-next">Pr√≥ximo</button>
    </nav>
  </div>

  <script src="./javascript/slide-stories.js"></script>
</body>
</html>
